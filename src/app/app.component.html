<div id="map"></div>

<div>
    <div *ngFor="let s of suburbs">
        <h4>{{ s.place_name }}</h4>
        <div *ngFor="let hs of services">
            <div *ngIf="hs.active && s[hs.name] !== null && s[hs.name] !== undefined">
                {{ s[hs.name].length }} {{hs.name}}
            </div>
        </div>
    </div>
</div>
